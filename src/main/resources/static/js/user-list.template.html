<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>Lastname</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in $ctrl.users">
            <td>Id</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastname}}</td>
        </tr>
        </tbody>
    </table>
</div>
